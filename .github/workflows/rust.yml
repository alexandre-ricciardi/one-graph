name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build integration tests
      with:
        java-version: 11
      run: |
          target/debug/one-graph-db
          cd integration/tests
          gradle check
